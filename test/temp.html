<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Document</title>
</head>
<body>
<ul>
	<li id='test1'></li>
	<li id='test2'></li>
	<li id='test3'></li>
	<li id='test4'></li>
	<li id='test5'></li>
</ul>
<script>
// tests => lots of test
var tests = [];

// define test object
function test(i){
	var counter = 0;
	var myBody = document.getElementById("test"+(i + 1));
	myBody.innerHTML = 0;

	//
	this.timer = function(){
		setInterval(function(){
			myBody.innerHTML = counter;
			counter++;	
		}, 500);
	}
} 
for (var i = 0; i < 5; i++) {
	tests[i] = new test(i); 
}

for(var i = 0; i < 5; i++){
	setTimeout(tests[i].timer,1000*(i + 1));	
}


	
</script>	
</body>
</html>
